[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rotastellar"
version = "0.0.1"
description = "Python SDK for RotaStellar - Space Computing Infrastructure"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Rota, Inc.", email = "hello@rotastellar.com"}
]
maintainers = [
    {name = "RotaStellar Team", email = "hello@rotastellar.com"}
]
keywords = [
    "space", "orbital", "satellite", "data-center", "space-computing",
    "orbital-intelligence", "satellite-tracking", "conjunction-analysis"
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Astronomy",
]

[project.urls]
Homepage = "https://rotastellar.com"
Documentation = "https://rotastellar.com/docs"
Repository = "https://github.com/rotastellar/rotastellar-python"
Issues = "https://github.com/rotastellar/rotastellar-python/issues"

[tool.hatch.build.targets.sdist]
include = ["/src"]

[tool.hatch.build.targets.wheel]
packages = ["src/rotastellar"]
