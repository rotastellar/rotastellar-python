[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rotastellar-intel"
version = "0.0.1"
description = "Orbital intelligence and space situational awareness tools"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [{name = "Rota, Inc.", email = "hello@rotastellar.com"}]
keywords = ["space", "satellite-tracking", "conjunction-analysis", "orbital-intelligence", "tle"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Astronomy",
]

[project.urls]
Homepage = "https://rotastellar.com/products/orbital-intelligence"
Documentation = "https://rotastellar.com/docs/intel"
Repository = "https://github.com/rotastellar/rotastellar-python"

[tool.hatch.build.targets.wheel]
packages = ["src/rotastellar_intel"]
