[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rotastellar-compute"
version = "0.0.1"
description = "Orbital compute planning and simulation tools"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [{name = "Rota, Inc.", email = "hello@rotastellar.com"}]
keywords = ["space", "orbital", "data-center", "thermal-simulation", "space-computing"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Astronomy",
]

[project.urls]
Homepage = "https://rotastellar.com/products/orbital-compute"
Documentation = "https://rotastellar.com/docs/compute"
Repository = "https://github.com/rotastellar/rotastellar-python"

[tool.hatch.build.targets.wheel]
packages = ["src/rotastellar_compute"]
