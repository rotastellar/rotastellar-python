[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rotastellar-compute"
version = "0.1.0"
description = "Orbital compute planning and simulation tools"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Subhadip Mitra", email = "subhadipmitra@rotastellar.com"},
    {name = "RotaStellar Research", email = "research@rotastellar.com"},
]
maintainers = [
    {name = "Subhadip Mitra", email = "subhadipmitra@rotastellar.com"},
    {name = "RotaStellar Research", email = "research@rotastellar.com"},
]
keywords = ["space", "orbital", "data-center", "thermal-simulation", "space-computing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "rotastellar>=0.1.0",
]

[project.optional-dependencies]
numpy = ["numpy>=1.24"]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.urls]
Homepage = "https://rotastellar.com/products/orbital-compute"
Documentation = "https://rotastellar.com/docs/compute"
Repository = "https://github.com/rotastellar/rotastellar-python"

[tool.hatch.build.targets.wheel]
packages = ["src/rotastellar_compute"]
